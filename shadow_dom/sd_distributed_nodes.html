<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shadow distributed nodes</title>

    <style>
        h1 {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<div>
    <h1>Light dom</h1>
</div>

<script>
    let root = document.querySelector("div").createShadowRoot();
    root.innerHTML = `
        <content select='h1'></content>
        <h1>Shadow dom</h1>
    `;

    // elementy przekazywane jako content mozna targetowac selectorami
    // elementy w shadow domie beda pomijane
    console.log(document.querySelectorAll('h1'));
</script>
</body>
</html>
